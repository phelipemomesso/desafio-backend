version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: owinteractive-redis

    mysql:
      image: mysql:8.0
      container_name: owinteractive-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=ow
        - MYSQL_USER=user
        - MYSQL_PASSWORD=root
      ports:
        - "1210:3306"

    webserver:
      image: nginx:alpine
      container_name: owinteractive-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "1208:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: owinteractive-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

